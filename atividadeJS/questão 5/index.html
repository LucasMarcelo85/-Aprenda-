<!DOCTYPE html>

<body>
    <strong> Escreva um algortimonque receba 1 valor inteiro. <br>
    Mostre se o valor informado é: Par, ímpar ou zero.</strong>

    <script>
        const numero = prompt(" Digite um numero:")

        if(numero != " "){
            alert("Nenhum numero digitado")
        }
        
        if (numero%2){
            alert("Numero digitado é Ímpar")
        }else if (numero==0){
            alert("Numero digitado é Zero")
        }else {
            alert("Numero digitado é Par")
        }

    </script>
    
</body>
</html>
