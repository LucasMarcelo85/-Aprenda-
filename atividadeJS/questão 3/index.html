<body>
    <strong> Escreva um algoritmo que verifca se o usuário informou o valor. <br>
        Se o valor for nulo, mostre a frase <br>
         " Erro ao acessar um valor nulo na memoria", senão escreva "Valor informado:" e o valor.</strong>

         <script>
            const numero = (prompt("digite um número:"))
            if (numero >0) {
                alert(`Numero digitado foi: ${numero}`)

            }else {
                alert("Erro ao acessar um valor")
            }


         </script>
