<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 6</title>
</head>
<body>
    <strong> Escreva um algortimo que receba 2 valores. Verifique qual o maior valor, qual <br>
    o menor valor, ou se são iguais.</strong>
    
    <script>
        const n1 = (prompt("digite o valor 1:"))
        const n2 = (prompt(" digite o segundo valor:"))

        if (n1>n2){
            alert("Primeiro numero é maior:")
        }if (n1<n2){
            alert("Segundo numero é maior:")
        }else if(n1==n2){
            alert("Os dois valores são iguais:")
        }
    </script>
</body>
</html>
